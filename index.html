<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑婧杨</title>
    <style>
        .m {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;
        }
        .n {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .n > li {
            background-color: rgb(205, 180, 228);
            margin-bottom: 3px; 
            width: 80px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            position: relative;
        }
        a {
            font-size: 20px;
            color: black;
            text-decoration: none;
        }
        .b {
            position: absolute;
            top: 0px;
            left: 100%; 
            background-color: rgb(126, 60, 115);
            display: none;
            border-radius: 8px;
            padding: 0px;
            margin: 0px;
            width: 320px; 
        }
        .v {
            list-style: none;
            padding: 0px;
            margin: 0px;
            display: flex;
            flex-direction: row;
        }
        .v > li {
            background-color: rgb(152, 171, 206);
            width: 80px;
            height: 40px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .n > li:hover > .b {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="m">
        <ul class="n">
            <li>
                <a href="#">美妆</a>
            </li>
            <li>
                <a href="#">食品</a>
                <div class="b">
                    <ul class="v">
                        <li><a href="#">咸</a></li>
                        <li><a href="#">甜</a></li>
                        <li><a href="#">酸</a></li>
                        <li><a href="#">辣</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a href="#">衣服</a>
            </li>
        </ul>
    </div>
</body>
</html>
